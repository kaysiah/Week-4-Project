    <h1 id="content">Shipping Information</h1>
    <div class="container">
     <div class="row">

<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
  <span class="input-group-addon" id="basic-addon2">@example.com</span>
</div>

<div class="input-group">
  <span class="input-group-addon">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-addon">.00</span>
</div>

<label for="basic-url">Your vanity URL</label>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>
<div class="form-group">
  <label for="usr">First Name:</label>
  <input type="text" class="form-control" id="usr">
</div>
<div class="form-group">
  <label for="pwd">Last Name:</label>
  <input type="password" class="form-control" id="pwd">
</div>
<div class="form-group">
  <label for="usr">Address:</label>
  <input type="text" class="form-control" id="usr">
</div>
<div class="form-group">
  <label for="pwd">Zip Code:</label>
  <input type="password" class="form-control" id="pwd">
</div>
<div class="form-group">
  <label for="usr">Email:</label>
  <input type="text" class="form-control" id="usr">
</div>
<div class="form-group">
  <label for="pwd">Phone Number:</label>
  <input type="password" class="form-control" id="pwd">
</div>
<h1>Payment</h1>
<div class="form-group">
  <label for="sel1">Card Type:</label>
  <select class="form-control" id="sel1">
    <option>1.Visa</option>
    <option>2.American Express</option>
    <option>3.Master Card</option>
    <option>4.Best Bank</option>
  </select>
</div>
<div class="form-group">
  <label for="sel1">Card Number:</label>
  <select class="form-control" id="sel1">
    <option></option>
  </select>
</div>
<div class="form-group">
  <label for="sel1">Expiration Date:</label>
  <select class="form-control" id="sel1">
    <option></option>
  </select>
</div>
